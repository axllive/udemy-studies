<div class="mb-3">
    <input  type={{type}}
            [class.is-invalid]="control.touched && control.invalid"
            class="form-control"
            [formControl]="control"
            placeholder={{label}}
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{label}}.</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
     {{label}} must have at least {{control.errors?.['minlength'].requiredLength}} characters.
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} can have maximum of {{control.errors?.['maxlength'].requiredLength}} characters.
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['matchingValues']">
        {{label}} does not match.
    </div>
</div>
