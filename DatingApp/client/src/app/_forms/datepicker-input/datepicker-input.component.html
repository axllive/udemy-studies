<div class="row">
    <div class="form-group mb-3">
      <input type="text"
            [class.is.invalid]="control.touched && control.invalid"
            placeholder="{{label}}"
            class="form-control"
            [formControl]="control"
            bsDatepicker
            [bsConfig]="bsConfig"
            [maxDate]="maxDate">
    </div>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
  </div>
