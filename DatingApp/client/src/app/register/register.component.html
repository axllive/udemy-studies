<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center">Sign up</h2>
    <hr>
    <div class="mb-3">
        <div class=" row">
            <div class="form-check col-2 pe-0 ps-1">
                <label >I am a: </label>
            </div>
            <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
                <label class="form-check-label" for="optionsRadios1">Male</label>
            </div>
            <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                <label class="form-check-label" for="optionsRadios2">Female</label>
            </div>
            <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">
                <label class="form-check-label" for="optionsRadios2">Other</label>
            </div>
        </div>
    </div>
    <app-text-input 
        [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'" >
    </app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['kwonas'])" 
        [label]="'Known As'" >
    </app-text-input>
    <app-datepicker-input
        [formControl]="$any(registerForm.controls['DateOfBirth'])" 
        [label]="'Date of Birth'" [maxDate]="maxDate">
    </app-datepicker-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['city'])" 
        [label]="'City'" >
    </app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['country'])" 
        [label]="'Country'" >
    </app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" 
        [type]="'password'">
    </app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'confirmPassword'" 
        [type]="'password'" >
    </app-text-input>
    <app-text-area-input
        [formControl]="$any(registerForm.controls['bio'])" 
        [label]="'Bio'"
        [type]="'text-area'"
        [rows]="3" >
    </app-text-area-input>
    <div class="text-center mt-2">
        <button class="btn btn-primary me-2" type="submit" >Register</button>
        <button class="btn btn btn-outline-secondary me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
    <hr>
</form>
<p>{{registerForm.value| json}}</p>
<p>{{registerForm.status| json}}</p>
