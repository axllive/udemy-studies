<div class="container">

    <!-- Page header start -->
    <div class="page-title">
        <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <h5 class="title">Chat App</h5>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
        </div>
    </div>
    <!-- Page header end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters chat-bordered" style="min-height: 600px;">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="min-height: inherit;">

                <div class="card m-0" style="background: none; min-height: inherit;">

                    <!-- Row start -->
                    <div class="row no-gutters chat-color" style="min-height: inherit;">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3" style="min-height: inherit;">
                            <div class="users-container">
                                <div class="chat-search-box">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-primary" >
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>                               
                                <ul class="users" *ngFor="let usr of chatedUsers" >
                                    <app-user-chated [user]="usr" (click)="getMessageThread(usr)" ></app-user-chated>
                                </ul>
                                <div class="d-flex justify-content-center" *ngIf="paginationChated" style="flex:auto; align-items: end;">
                                    <pagination 
                                                [boundaryLinks]="true" 
                                                [totalItems]="paginationChated.totalItems"
                                                [itemsPerPage]="paginationChated.itemsPerPage"
                                                [maxSize]="8"
                                                [(ngModel)]="paginationChated.currentPage"
                                                (pageChanged)="pageChanged($event)"
                                                previousText="&lsaquo;" 
                                                nextText="&rsaquo;" 
                                                firstText="&laquo;" 
                                                lastText="&raquo;">
                                    </pagination>
                                  </div>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9 users-chat">
                            <div class="selected-user" *ngIf="selectedChatUsr">
                                <span>To: <span class="name">{{selectedChatUsr.username}}</span></span>
                            </div>
                            <div class="chat-container" style="height: 90%;" *ngIf="selectedChatUsr">
                                <app-chat [messages]="messages" [username]="selectedChatUsr.username" ></app-chat>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                </div>

            </div>

        </div>
        <!-- Row end -->

    </div>
    <!-- Content wrapper end -->

</div>
