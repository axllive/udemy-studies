<ng-container *ngIf="user" >
    <ul class="users">
    <li class="person" data-chat="person1" (click)="active($event)">
        <div class="user">
            <img src="{{user.photourl}}" alt="Retail Admin">
            <span class="status busy"></span>
        </div>
        <p class="name-time">
            <span class="name">{{user.knownas}}</span>
            <span class="time">{{user.lastactive  | timeago }}</span>
        </p>
    </li></ul>
</ng-container>
